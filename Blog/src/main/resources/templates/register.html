<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>REGISTER</title>
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
</head>


<body>
	<form class="register" method="post" th:action="@{/account/register/process}">
		<header>
			<h1>Register</h1>
		</header>

		<div class="regis-form">
			<label class="register-field-icon" for="login-name">Name</label>
			<input type="text" class="login-field" value="" placeholder="名前を入力してください" id="admin_name">
		</div>
		<div class="regis-form">
			<label class="register-field-icon" for="login-email">Email</label>
			<input type="text" class="login-field" value="" placeholder="メールを入力してください" id="admin_email">
		</div>
		<div class="regis-form">
			<label class="register-field-icon" for="login-pass">Password</label>
			<input type="password" class="login-field" value="" placeholder="パスワードを入力してください" id="admin_pass">
		</div>
		<div class="regis-form">
			<button class="btn">登録</button>
		</div>
		<div class="regis-form-link">
			<a href="login.html" class="register-link">ログインはこちら</a>
		</div>
	</form>

	<footer>
		<small>Copyright &copy; GAKU All rights reserved</small>
	</footer>
</body>

</html>
